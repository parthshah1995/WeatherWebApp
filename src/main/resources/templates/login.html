		color: red;

	.login-fom {
		-webkit-border-radius: 10px 10px 10px 10px;

		padding: 30px;
		width: 100%;
		height: 22em;
		max-width: 30em;
		position: relative;
		padding: 2em;
		-webkit-box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
		box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);

	<section class="min-vh-100">
		<div class="row">
			<div class=" h-100 d-flex justify-content-center align-items-center"
				style="min-height: 100%;padding: 10em;">
				<div class="login-fom text-center wrapper fadeInDown" style="justify-content: center; display: flex;">
					<form th:action="@{/login}" class="form-signin" method="post">
						<input type="hidden" name="_csrf" value="953647df-eefa-45ae-8003-6bd54f36e854" />
						<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
						<div th:if="${errorMessage}" class="error" style="padding-bottom: 1em;">Please Enter Valid
							Username And Password!</div>
						<div style="padding-bottom: 1em;">
							<input type="text" name="username" class="form-control" placeholder="User Name"
								required="required" autofocus="autofocus" autocomplete="none" />
						</div>
						<div>
							<input type="password" name="password" id="inputPassword" class="form-control"
								placeholder="Password" required="required">
						</div>
						<div class="mb-3">
							<a href="./registration">Want to Register?</a>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
							in</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	</div>
